<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syrenvej6 Multi-Relay Control</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js"></script>
    <style>
        .relay-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .relay-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .relay-card.active {
            border-color: #48bb78;
            background: #f0fff4;
        }
        
        .relay-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .relay-name {
            font-weight: 600;
            font-size: 16px;
            color: #2d3748;
        }
        
        .relay-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .relay-status.on {
            background: #48bb78;
            color: white;
        }
        
        .relay-status.off {
            background: #cbd5e0;
            color: #2d3748;
        }
        
        .mini-toggle {
            transform: scale(0.7);
        }
        
        .schedule-badge {
            font-size: 11px;
            background: #bee3f8;
            color: #2c5282;
            padding: 3px 8px;
            border-radius: 4px;
            margin-top: 8px;
            display: inline-block;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: #718096;
            transition: all 0.2s;
        }
        
        .tab.active {
            color: #3182ce;
            border-bottom-color: #3182ce;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" style="max-width: 900px;">
            <h1>Syrenvej6 Multi-Relay Control</h1>
            
            <div class="tabs">
                <button class="tab active" data-tab="overview">Overview</button>
                <button class="tab" data-tab="schedule">Schedule</button>
            </div>
            
            <!-- Overview Tab -->
            <div class="tab-content active" id="overview">
                <div class="relay-grid" id="relayGrid">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Schedule Tab -->
            <div class="tab-content" id="schedule">
                <h2>Schedule Relay</h2>
                
                <div class="form-group">
                    <label>Relay:</label>
                    <select id="scheduleRelaySelect" class="select-input full-width">
                        <!-- Will be populated by JavaScript -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Date:</label>
                    <div class="date-inputs">
                        <select id="daySelect" class="select-input"></select>
                        <select id="monthSelect" class="select-input">
                            <option value="1">Jan</option>
                            <option value="2">Feb</option>
                            <option value="3">Mar</option>
                            <option value="4">Apr</option>
                            <option value="5">May</option>
                            <option value="6">Jun</option>
                            <option value="7">Jul</option>
                            <option value="8">Aug</option>
                            <option value="9">Sep</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>
                        <select id="yearSelect" class="select-input"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Time:</label>
                    <div class="time-inputs">
                        <select id="hourSelect" class="select-input"></select>
                        <select id="minuteSelect" class="select-input"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Action:</label>
                    <select id="actionSelect" class="select-input full-width">
                        <option value="on">Turn ON</option>
                        <option value="off">Turn OFF</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="saveScheduleBtn" class="btn btn-primary">Save Schedule</button>
                    <button id="clearScheduleBtn" class="btn btn-secondary">Clear Schedule</button>
                </div>
            </div>

            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script src="multi-relay-script.js"></script>
</body>
</html>
